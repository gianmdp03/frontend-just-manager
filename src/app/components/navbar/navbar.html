<header class="flex flex-row items-center justify-between">
    <h1>Gestor Just</h1>
    <nav>
        <ul class="flex list-none flex-row p-0 m-0 gap-4">
            @for (item of items(); track $index) {
                <li>
                    <a [routerLink]=item.route>{{item.label}}</a>
                </li>
            }
        </ul>
    </nav>
</header>
