<form [formGroup]="customerForm" (submit)="onSubmit()" class="flex flex-col">
    <mat-form-field>
        <mat-label>
            Nombre completo
        </mat-label>
        <input type="text" matInput formControlName="fullname">
        @if (fullname?.invalid && fullname?.touched) {
            <p class="form-error">El nombre es obligatorio</p>
        }
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Teléfono
        </mat-label>
        <input type="number" matInput formControlName="phoneNumber">
        @if (phoneNumber?.invalid && phoneNumber?.touched) {
            <p class="form-error">El teléfono es obligatorio</p>
        }
    </mat-form-field>

    <button type="submit" matButton="filled" [disabled]="customerForm.invalid">Guardar</button>
</form>
