<section>
  @for (customer of customers; track customer.id) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title class="text-white!">{{customer.fullname}}</mat-card-title>
      <mat-card-subtitle class="text-white!">{{customer.phoneNumber}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <a matButton>Ver</a>
      <button matButton>Editar</button>
      <button matButton>Eliminar</button>
    </mat-card-actions>
  </mat-card>
  }
</section>
