<section>
  @for (customer of customers; track customer.id) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{customer.fullname}}</mat-card-title>
      <mat-card-subtitle>{{customer.phoneNumber}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <a matButton>Ver</a>
      <button matButton>Editar</button>
      <button matButton (click)="deleteCustomer(customer.id)">Eliminar</button>
    </mat-card-actions>
  </mat-card>
  }
</section>

<mat-paginator
    [length]="totalElements"              
    [pageSize]="pageSize"                 
    [pageIndex]="pageIndex"
    (page)="changePage($event)"        
    aria-label="Seleccionar pÃ¡gina">
</mat-paginator>
