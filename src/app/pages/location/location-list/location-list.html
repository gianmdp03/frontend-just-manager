<section>
  @for (location of locations; track location.id) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ location.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <a matButton>Ver detalle</a>
      <a matButton [routerLink]='["/locations/edit", location.id]'>Editar</a>
      <button matButton (click)="deleteLocation(location.id)">Eliminar</button>
    </mat-card-actions>
  </mat-card>
  }
</section>

<mat-paginator
    [length]="totalElements"              
    [pageSize]="pageSize"                 
    [pageIndex]="pageIndex"
    (page)="changePage($event)"        
    aria-label="Seleccionar pÃ¡gina">
</mat-paginator>
