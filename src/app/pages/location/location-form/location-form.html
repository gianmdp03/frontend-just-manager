<form [formGroup]="formGroup" (submit)="onSubmit()" class="flex flex-col">
    <mat-form-field>
        <mat-label>
            Nombre
        </mat-label>
        <input type="text" matInput formControlName="name">
    </mat-form-field>
    <button type="submit" matButton="filled" [disabled]="formGroup.invalid">Guardar</button>
</form>
