<form [formGroup]="formGroup" (submit)="onSubmit()" class="flex flex-col">
    <mat-form-field>
        <mat-label>
            Nombre
        </mat-label>
        <input type="text" matInput formControlName="name">
        @if (name?.invalid && name?.touched) {
            <p class="form-error">El nombre es obligatorio</p>
        }
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            URL de la imagen
        </mat-label>
        <input type="text" matInput formControlName="imageUrl">
    </mat-form-field>
    <button type="submit" [disabled]="formGroup.invalid" matButton="filled">Guardar</button>
</form>
